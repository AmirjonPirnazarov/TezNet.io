<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обходной Лист</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="auth">
        <h1>Авторизация</h1>
        <form id="auth-form">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
        </form>
    </div>

    <div id="checklist" style="display: none;">
        <h1>Обходной Лист</h1>
        <form id="checklist-form">
            <div id="step1">
                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" required>
                <label for="district">Микрорайон:</label>
                <input type="text" id="district" name="district" required>
                <label for="house">Дом:</label>
                <input type="text" id="house" name="house" required>
                <label for="start-time">Время начала:</label>
                <input type="time" id="start-time" name="start-time" required>
                <button type="button" onclick="nextStep()">Далее</button>
            </div>

            <div id="step2" style="display: none;">
                <label for="apartment">Квартира:</label>
                <input type="text" id="apartment" name="apartment" required>
                <label for="status">Статус:</label>
                <input type="text" id="status" name="status" required>
                <label for="internet">Интернет:</label>
                <input type="text" id="internet" name="internet" required>
                <label for="comments">Комментарии:</label>
                <textarea id="comments" name="comments" required></textarea>
                <button type="button" onclick="cancelEntry()">Отменить</button>
                <button type="button" onclick="saveEntry()">Сохранить</button>
                <button type="button" onclick="nextStep()">Далее</button>
            </div>

            <div id="step3" style="display: none;">
                <label for="end-time">Время окончания:</label>
                <input type="time" id="end-time" name="end-time" required>
                <button type="submit">Завершить</button>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
